<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // 현재 경로를 확인하고 이미 올바른 경로로 리다이렉트 된 상태가 아니라면 리디렉션
        if (!window.location.pathname.startsWith('/netflip-streaming-app-2024/')) {
            window.location.href = '/netflip-streaming-app-2024' + window.location.pathname + window.location.search;
        }
    </script>
</body>
</html>
