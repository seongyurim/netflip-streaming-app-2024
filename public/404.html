<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // GitHub Pages에서 올바른 경로로 리디렉션
        var redirectTo = '/netflip-streaming-app-2024' + window.location.pathname + window.location.search;
        
        // 현재 경로가 루트가 아닌 경우에만 리디렉션을 수행
        if (window.location.pathname !== '/netflip-streaming-app-2024/' && 
            window.location.pathname !== '/netflip-streaming-app-2024') {
            window.location.replace(redirectTo);
        }
    </script>
</body>
</html>
